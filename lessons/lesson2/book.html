<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Везде использовал формат png. т.к. изображений мало и вес не имеет значение, 
    не меняется качество изображений при редактировании, быстрая загрузка изображений -->
    <figure>
    <img src="img/car.png"
         alt="test"
         title="car"><br>

         <p>За рулём сижу довольный -<br>
            Ездить просто и легко!<br>
            Только руль чуть-чуть огромный<br>
            И педали далеко</p>

    <img src="img/train.png"
        alt="test"
        title="train"><br>

        <p>Мне купили <b>паровозик</b>,<br>
            Сразу два вагона возит.<br>
            Я включу его, и он<br>
            За собой везет вагон.<br>
            Вот бы мне в нём прокатиться,<br>
            Только жаль - не поместиться.</p>  
    
    <img src="img/paint.png"
         alt="test"
         title="paint"><br>

         <p>Нарисую я в альбоме<br>
            <i>Голубое</i> море,<br>
            <i>Белый</i> парус над волною<br>
            Бьётся на просторе</p>
    </figure>

</body>
</html>
