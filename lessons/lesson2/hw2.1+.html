<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format</title>
</head>
<body>
    <p>
       <img src="img/dodge_viper_acr_2016-wide (3).jpg" alt="test" title="car jpg" width="920">
       <img src="img/dodge_viper_acr_2016-wide.webp" alt="test" title="car webp" width="920">
       <img src="img/dodge_viper_acr_2016-wide (15).png" alt="test" title="car png" width="920">
    </p>
    <p> При одинаковом весе изображений форматов jpg, png, webp качество картинки изменяется, особенно это видно
        на современных мониторах. Исходя из требований к сайту нужно выбирать тот или иной формат изображения.
    </p>
